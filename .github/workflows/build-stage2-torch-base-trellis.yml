name: build-stage2-trellis-torch-base

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 디스크 확보 (CUDA/PyTorch 필수)
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt-get clean
          docker system prune -af || true

      # GHCR 로그인 (PAT)
      - name: Login to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: nokozan
          password: ${{ secrets.GHCR_PAT }}

      # buildx 준비
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 빌드 + 푸시
      - name: Build and Push (runtime)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/stage2.trellis.torch.base.Dockerfile
          push: true
          tags: ghcr.io/nokozan/aue-stage2-torch-base-trellis:cuda118-py310
          provenance: false
