name: Build stage2 base Texture pipe image

on:
  workflow_dispatch:

jobs:
  build-and-push-stage2-base:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) 디스크 확보 (이거 없으면 CUDA/PyTorch에서 터짐)
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt-get clean
          docker system prune -af || true
          df -h

      # 2) Docker Buildx (멀티스테이지 + target 필수)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3) runtime stage만 빌드/푸시 (build stage 포함하면 용량 초과)
      - name: Build & Push stage2 texpipe base (runtime only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/stage2-texpipe.base.Dockerfile
          target: runtime
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aue-stage2-base-texpipe:cuda118-py310
